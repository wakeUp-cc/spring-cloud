spring:
  application:
    #注册到eureka中的名称
    name: cloud-payment
  cloud:
    config:
      #配置中心server端的访问地址
#      uri: http://127.0.0.1:6001/
      #对应配置服务中的{环境}
      profile: dev
      #对应的分支
      label: master
      name: cloud-payment
      discovery:
        #启用发现服务功能
        enabled: true
        #指定配置中心工程的名称
        service-id: cloud-config

###服务注册到eureka注册中心的地址
eureka:
  client:
    service-url:
      defaultZone: http://root:root@127.0.0.1:7001/eureka
    ###因为该应用为服务提供者，是eureka的一个客户端，需要注册到注册中心
    register-with-eureka: true
    ###是否需要从eureka上检索服务
    fetch-registry: true
  instance:
    #eureka管理页面配置的微服务名称
    instance-id: payment8001
    #eureka管理页面可以看到微服务的IP地址
    prefer-ip-address: true