server:
  #服务端口
  port: 80
spring:
  application:
    #指定服务名
    name: cloud-zuul

#服务注册到eureka注册中心的地址
eureka:
  client:
    service-url:
      #注册地址
      defaultZone: http://root:root@127.0.0.1:7001/eureka
    #因为该应用为服务提供者，是eureka的一个客户端，需要注册到注册中心
    register-with-eureka: true
    #是否需要从eureka上检索服务
    fetch-registry: true
  instance:
    #eureka管理页面配置的微服务名称
    instance-id: payment8002
    #eureka管理页面可以看到微服务的IP地址
    prefer-ip-address: true

zuul:
  #定义服务转发规则
  routes:
    #默认的转发规则
    user-uservice: /user-service/**　　